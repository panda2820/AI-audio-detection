<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Detection Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F9FAFB;
            --border-color: #E5E7EB;
            --text-color: #1F2937;
            --text-secondary: #6B7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .main-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .main-sections {
                grid-template-columns: 1fr;
            }
        }

        .recording-section, .upload-section {
            background: white;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .analyze-section {
            background: white;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: var(--text-color);
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h3 {
            color: var(--text-color);
            font-size: 1.25rem;
            font-weight: 500;
            margin: 1.5rem 0 1rem;
        }

        .audio-visualizer {
            width: 100%;
            height: 100px;
            background: var(--bg-color);
            border-radius: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .recorder-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        button.recording-active {
            background-color: #DC2626;
            animation: pulse-button 2s infinite;
        }

        @keyframes pulse-button {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .recording-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            background-color: #FEE2E2;
            color: #DC2626;
            display: none;
        }

        .recording-status.active {
            display: flex;
            animation: pulse 1.5s infinite;
        }

        .recording-status svg {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .recording {
            display: flex;
            align-items: center;
            color: #DC2626;
            font-weight: 500;
            gap: 0.5rem;
        }

        .recording::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        input[type="file"] {
            padding: 0.5rem;
            background: var(--bg-color);
        }

        .result {
            margin-top: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            font-size: 0.875rem;
        }

        .analysis-result {
            display: grid;
            gap: 1.5rem;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .analysis-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .status-human {
            background-color: #DCFCE7;
            color: #166534;
        }

        .status-ai {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .analysis-detail {
            background: white;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .analysis-detail h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .analysis-detail p {
            margin: 0;
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
        }

        .confidence-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .confidence-level {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        audio {
            width: 100%;
            margin: 1rem 0;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        /* Custom audio player styling */
        audio::-webkit-media-controls-panel {
            background-color: var(--bg-color);
        }

        audio::-webkit-media-controls-play-button {
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        audio::-webkit-media-controls-timeline {
            background-color: var(--border-color);
            border-radius: 25px;
            margin: 0 15px;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            button {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AI Audio Detection</h2>
    
    <div class="main-sections">
        <!-- Recording Section -->
        <div class="recording-section">
            <h3>Record Audio</h3>
            <div class="audio-visualizer" id="visualizer"></div>
            <div class="recorder-controls">
                <button id="startRecord" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right: 4px;" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="6"/>
                    </svg>
                    Start Recording
                </button>
                <button id="stopRecord" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right: 4px;" viewBox="0 0 16 16">
                        <rect width="12" height="12" x="2" y="2"/>
                    </svg>
                    Stop Recording
                </button>
                <div id="recordingStatus" class="recording-status">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    Recording in progress...
                </div>
            </div>
            <audio id="recordedAudio" controls style="display: none;"></audio>
            <button id="saveRecording" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right: 4px;" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 0 1 8 8 8 8 0 0 1-8 8 8 8 0 0 1-8-8 8 8 0 0 1 8-8zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                </svg>
                Save Recording
            </button>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Upload Existing Audio</h3>
            <form id="uploadForm">
                <label for="filenameInput">Filename to save as</label>
                <input type="text" id="filenameInput" name="filename" required placeholder="example.wav">
                
                <label for="fileInput">Select audio file</label>
                <input type="file" id="fileInput" name="file" accept="audio/*" required>
                
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right: 4px;" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                    Upload File
                </button>
            </form>
        </div>
    </div>

    <!-- Analyze Section -->
    <div class="analyze-section">
        <h3>Analyze Audio</h3>
        <label for="fileDropdown">Select a file to analyze</label>
        <select id="fileDropdown"></select>
        <button id="analyzeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right: 4px;" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
            Analyze Selected File
        </button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
</div>
<script>
    let mediaRecorder;
    let audioChunks = [];
    let stream;
    let isRecording = false;
    
    // Initialize audio recording capabilities
    async function initializeRecording() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
            
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById('recordedAudio');
                audio.src = audioUrl;
                audio.style.display = 'block';
                document.getElementById('saveRecording').style.display = 'block';
                
                // Reset recording UI
                isRecording = false;
                document.getElementById('startRecord').disabled = false;
                document.getElementById('startRecord').classList.remove('recording-active');
                document.getElementById('stopRecord').disabled = true;
                document.getElementById('recordingStatus').classList.remove('active');
            };

            // Enable start button once everything is initialized
            document.getElementById('startRecord').disabled = false;
            
        } catch (err) {
            console.error('Error accessing microphone:', err);
            alert('Error accessing microphone. Please ensure you have given permission.');
        }
    }
    
    // Visualizer function
    function visualize(analyser) {
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        function draw() {
            const WIDTH = canvas.width;
            const HEIGHT = canvas.height;
            
            requestAnimationFrame(draw);
            analyser.getByteTimeDomainData(dataArray);
            canvasCtx.fillStyle = 'rgb(240, 240, 240)';
            canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgb(0, 0, 0)';
            canvasCtx.beginPath();
            
            const sliceWidth = WIDTH * 1.0 / bufferLength;
            let x = 0;
            
            for(let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * HEIGHT/2;
                
                if(i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }
                x += sliceWidth;
            }
            
            canvasCtx.lineTo(canvas.width, canvas.height/2);
            canvasCtx.stroke();
        }
        
        draw();
    }
    
    // Recording controls
    document.getElementById('startRecord').onclick = () => {
        audioChunks = [];
        mediaRecorder.start();
        isRecording = true;
        
        // Update UI
        document.getElementById('startRecord').disabled = true;
        document.getElementById('startRecord').classList.add('recording-active');
        document.getElementById('stopRecord').disabled = false;
        document.getElementById('recordingStatus').classList.add('active');
        document.getElementById('recordedAudio').style.display = 'none';
        document.getElementById('saveRecording').style.display = 'none';
    };
    
    document.getElementById('stopRecord').onclick = () => {
        if (isRecording) {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.enabled = false); // Mute the stream
        }
    };
    
    document.getElementById('saveRecording').onclick = async () => {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const filename = `recording-${timestamp}.wav`;
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        
        const formData = new FormData();
        formData.append('file', audioBlob, filename);
        formData.append('filename', filename);
        
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Uploading recorded audio...';
        
        try {
            const response = await fetch('/upload-file', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            resultDiv.textContent = data.message || JSON.stringify(data);
            await refreshFileList();
            
            // Reset recording interface after successful save
            document.getElementById('recordedAudio').style.display = 'none';
            document.getElementById('saveRecording').style.display = 'none';
            audioChunks = [];
        } catch (err) {
            resultDiv.textContent = 'Error saving recording: ' + err;
        }
    };
    
    // Initialize recording capabilities when page loads
    initializeRecording();
    
    async function refreshFileList() {
        const dropdown = document.getElementById('fileDropdown');
        dropdown.innerHTML = '';
        const resp = await fetch('/list-uploaded-files');
        const files = await resp.json();
        files.forEach(f => {
            const opt = document.createElement('option');
            opt.value = f;
            opt.textContent = f;
            dropdown.appendChild(opt);
        });
    }
    document.getElementById('uploadForm').onsubmit = async function(e) {
        e.preventDefault();
        const fileInput = document.getElementById('fileInput');
        const filenameInput = document.getElementById('filenameInput');
        if (!fileInput.files.length || !filenameInput.value) return;
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('filename', filenameInput.value);
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Uploading...';
        try {
            const response = await fetch('/upload-file', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            resultDiv.textContent = data.message || JSON.stringify(data);
            await refreshFileList();
        } catch (err) {
            resultDiv.textContent = 'Error: ' + err;
        }
    };
    document.getElementById('analyzeBtn').onclick = async function() {
        const dropdown = document.getElementById('fileDropdown');
        const filename = dropdown.value;
        if (!filename) return;
        
        const formData = new FormData();
        formData.append('filename', filename);
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Analyzing...';
        
        try {
            const response = await fetch('/analyze-uploaded-file', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            
            // Format the analysis result
            const confidenceMatch = data.description.match(/(\d+(\.\d+)?)%/);
            const confidence = confidenceMatch ? parseFloat(confidenceMatch[1]) : 0;
            
            resultDiv.innerHTML = `
                <div class="analysis-result">
                    <div class="analysis-header">
                        <div class="analysis-status ${data.is_ai_audio ? 'status-ai' : 'status-human'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                ${data.is_ai_audio 
                                    ? '<path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/><path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>'
                                    : '<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>'
                                }
                            </svg>
                            ${data.is_ai_audio ? 'AI Generated Audio' : 'Human Voice Detected'}
                        </div>
                    </div>

                    <div class="analysis-detail">
                        <h4>Analysis Details</h4>
                        <p>${data.description}</p>
                        <div class="confidence-bar">
                            <div class="confidence-level" style="width: ${confidence}%"></div>
                        </div>
                    </div>

                    ${data.transcription ? `
                        <div class="analysis-detail">
                            <h4>Transcription</h4>
                            <p>${data.transcription}</p>
                        </div>
                    ` : ''}
                </div>
            `;
        } catch (err) {
            resultDiv.textContent = 'Error: ' + err;
        }
    };
    // Initial file list
    refreshFileList();
</script>
</body>
</html>
